<!DOCTYPE html>
<html>
<head>
    <script src="https://res.cdn.office.net/teams-js/2.2.0/js/MicrosoftTeams.min.js" 
      integrity="sha384yBjE++eHeBPzIg+IKl9OHFqMbSdrzY2S/LW3qeitc5vqXewEYRWegByWzBN/chRh" 
      crossorigin="anonymous">
    </script>
</head>
<body>
    <button onclick="selectGray()">Select Gray</button>
    <button onclick="selectRed()">Select Red</button>
    <button onclick="navigateToPostsTab()">Back</button> <!-- Updated back button -->

    <script>
        // Initialize the Microsoft Teams SDK
        microsoftTeams.app.initialize().then(() => {
            console.log("Microsoft Teams SDK initialized");
        }).catch((error) => {
            console.error("Error initializing Microsoft Teams SDK:", error);
        });

        // Function to save the gray configuration
        let saveGray = () => {
            microsoftTeams.pages.config.registerOnSaveHandler((saveEvent) => {
                const configPromise = microsoftTeams.pages.config.setConfig({
                    websiteUrl: "https://valerie-is-amazing2.github.io/teams-app-config/",
                    contentUrl: "https://valerie-is-amazing2.github.io/teams-app-config/",
                    entityId: "grayIconTab",
                    suggestedDisplayName: "MyNewTab"
                });
                configPromise
                    .then((result) => { saveEvent.notifySuccess(); })
                    .catch((error) => { saveEvent.notifyFailure("failure message"); });
            });
        };

        // Function to save the red configuration
        let saveRed = () => {
            microsoftTeams.pages.config.registerOnSaveHandler((saveEvent) => {
                const configPromise = microsoftTeams.pages.config.setConfig({
                    websiteUrl: "https://valerie-is-amazing2.github.io/teams-app-config/",
                    contentUrl: "https://valerie-is-amazing2.github.io/teams-app-config/",
                    entityId: "redIconTab",
                    suggestedDisplayName: "MyNewTab"
                });
                configPromise
                    .then((result) => { saveEvent.notifySuccess(); })
                    .catch((error) => { saveEvent.notifyFailure("failure message"); });
            });
        };

        // Function to handle the selection of the gray option
        const selectGray = () => {
            microsoftTeams.pages.config.setValidityState(true);
            saveGray();
        };

        // Function to handle the selection of the red option
        const selectRed = () => {
            microsoftTeams.pages.config.setValidityState(true);
            saveRed();
        };

        // Navigate to the "Posts" tab and post a message to the channel
        const navigateToPostsTab = () => {
            microsoftTeams.getContext((context) => {
                const channelId = context.channelId;
                const teamId = context.teamId;
                const tenantId = context.tid; // Tenant ID

                const postsTabUrl = `https://teams.microsoft.com/l/channel/${channelId}/General?groupId=${teamId}&tenantId=${tenantId}`;

                microsoftTeams.executeDeepLink(postsTabUrl).then((success) => {
                    console.log("Navigated to the Posts tab successfully.");
                    postMessageToChannel("Navigated to the Posts tab!");
                }).catch((error) => {
                    console.error("Error navigating to the Posts tab:", error);
                });
            });
        };

        // Function to post a message to the channel
        const postMessageToChannel = (message) => {
            microsoftTeams.getContext((context) => {
                const channelId = context.channelId;
                const teamId = context.teamId;
                const messagePayload = {
                    body: {
                        content: message
                    }
                };

                microsoftTeams.teams.sendMessageToChannel({
                    teamId: teamId,
                    channelId: channelId,
                    message: messagePayload
                }).then((result) => {
                    console.log("Message posted to the channel successfully.");
                }).catch((error) => {
                    console.error("Error posting message to the channel:", error);
                });
            });
        };
    </script>
</body>
</html>
